name: Build CLIST Calendar

on:
  schedule:
    # 00:00 Beijing (UTC+08:00) -> 16:00 UTC previous day
    - cron: '0 16 * * *'
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Generate contests calendar
        env:
          CLIST_API_USERNAME: ${{ secrets.CLIST_API_USERNAME }}
          CLIST_API_KEY: ${{ secrets.CLIST_API_KEY }}
        shell: bash
        run: |
          set -euo pipefail
          python clist_build.py
          output_path="$(python -c 'import clist_build; print(clist_build.OUTPUT_PATH.resolve())')"
          target_path="$GITHUB_WORKSPACE/contests.ics"
          if [ ! -f "$output_path" ]; then
            echo "::error::contests.ics not found at $output_path"
            exit 1
          fi
          if [ "$output_path" != "$target_path" ]; then
            cp "$output_path" "$target_path"
          fi
          echo "contests.ics located at $target_path"

      - name: Commit contests.ics to repository
        if: github.event_name != 'pull_request'
        run: |
          set -euo pipefail
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git config user.name "github-actions[bot]"
          if git diff --quiet -- contests.ics; then
            echo "No updates to commit."
          else
            git add contests.ics
            git commit -m "Update contests.ics [skip ci]"
            git push
          fi

